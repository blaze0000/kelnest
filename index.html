<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KelNest - Your Notion-style Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style>
    /* Notes styling */
    .toggle-block { margin: 16px 0; }
    .toggle-header { cursor: pointer; user-select: none; transition: background-color 0.2s; }
    .toggle-header:hover { background-color: #f3f4f6; }
    .dark .toggle-header:hover { background-color: #374151; }
    .toggle-arrow { transition: transform 0.2s; font-size: 14px; }
    .toggle-content { transition: all 0.3s ease; }

    #notesContainer { line-height: 1.6; min-height: calc(100vh - 200px); }
    #notesContainer:focus { outline: none; }

    #notesContainer img {
      max-width: 100%;
      height: auto;
      margin: 16px 0;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    .dark #notesContainer img { border-color: #4b5563; }

    #notesContainer blockquote {
      border-left: 4px solid #d1d5db;
      padding-left: 16px;
      margin: 16px 0;
      font-style: italic;
      color: #6b7280;
    }
    .dark #notesContainer blockquote {
      border-left-color: #4b5563;
      color: #9ca3af;
    }

    #notesContainer h1, #notesContainer h2, #notesContainer h3 {
      font-weight: bold;
      margin: 16px 0 8px 0;
    }
    #notesContainer h1 { font-size: 2rem; }
    #notesContainer h2 { font-size: 1.5rem; }
    #notesContainer h3 { font-size: 1.25rem; }

    /* Hide scrollbar in toolbar */
    .toolbar::-webkit-scrollbar {
      display: none;
    }
    .toolbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-100 flex h-screen overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
    <div class="p-6 flex items-center justify-between">
      <h1 class="text-xl font-bold text-indigo-600 dark:text-indigo-400">KelNest ü™∫</h1>
      <button id="darkModeBtn" onclick="toggleDarkMode()" class="text-2xl hover:bg-gray-100 dark:hover:bg-gray-700 p-1 rounded">üåô</button>
    </div>
    <nav class="flex flex-col flex-grow px-4 space-y-4">
      <button id="tasksBtn" class="px-3 py-2 rounded-md text-left font-medium text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none dark:text-indigo-300 dark:bg-indigo-900">Tasks</button>
      <button id="notesBtn" class="px-3 py-2 rounded-md text-left font-medium hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">Notes</button>
    </nav>
    <footer class="p-4 text-xs text-gray-400 border-t border-gray-200 dark:border-gray-700 text-center">
      KelNest ¬© 2025
    </footer>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col overflow-hidden">
    
    <!-- Tasks Section -->
    <section id="tasksSection" class="flex-grow flex flex-col overflow-hidden">
      <div class="p-8 pb-4">
        <h2 class="text-2xl font-semibold mb-4">üóìÔ∏è Tasks</h2>
        <div class="bg-white dark:bg-gray-800 rounded-md p-4 shadow border border-gray-300 dark:border-gray-600 mb-6 space-y-3">
          <input id="taskTitle" type="text" placeholder="New Task..." class="w-full border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white" />
          <button id="addTaskBtn" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none">Add Task</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
      </div>
    </section>

    <!-- Notes Section -->
    <section id="notesSection" class="hidden flex-grow flex flex-col overflow-hidden">
      <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4">
        <div class="flex flex-nowrap overflow-x-auto items-center gap-2 text-sm toolbar">
          <button onclick="saveNote()" class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700">Save</button>
          <button onclick="downloadNotes()" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Download</button>
          <span id="saveStatus" class="text-sm"></span>

          <button onclick="undoAction()" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">‚Ü∂ Undo</button>
          <button onclick="redoAction()" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">‚Ü∑ Redo</button>

          <button onclick="formatText('bold')" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded font-bold">B</button>
          <button onclick="formatText('italic')" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded italic">I</button>
          <button onclick="formatText('underline')" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded underline">U</button>

          <button onclick="formatText('justifyLeft')" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">‚¨Ö</button>
          <button onclick="formatText('justifyCenter')" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">‚¨å</button>
          <button onclick="formatText('justifyRight')" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">‚û°</button>

          <button onclick="formatText('insertUnorderedList')" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">‚Ä¢ List</button>
          <button onclick="insertHeading(2)" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">H2</button>
        </div>
      </div>

      <div class="flex-grow overflow-hidden p-8">
        <h2 class="text-2xl font-semibold mb-4">üìù Notes</h2>
        <div id="notesContainer" class="prose max-w-none bg-white dark:bg-gray-800 p-6 rounded-md border-0 min-h-full overflow-auto focus:outline-none" contenteditable="true" spellcheck="false"></div>
      </div>
    </section>
  </main>

  <script>
    let darkMode = localStorage.getItem('darkMode') === 'true';
    document.documentElement.classList.toggle('dark', darkMode);
    document.getElementById('darkModeBtn').textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';

    document.getElementById('tasksBtn').onclick = () => {
      document.getElementById('tasksSection').classList.remove('hidden');
      document.getElementById('notesSection').classList.add('hidden');
    };
    document.getElementById('notesBtn').onclick = () => {
      document.getElementById('notesSection').classList.remove('hidden');
      document.getElementById('tasksSection').classList.add('hidden');
    };

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.documentElement.classList.toggle('dark', darkMode);
      localStorage.setItem('darkMode', darkMode);
      document.getElementById('darkModeBtn').textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
    }

    document.getElementById('addTaskBtn').onclick = () => {
      const taskTitle = document.getElementById('taskTitle');
      const value = taskTitle.value.trim();
      if (!value) return;

      const li = document.createElement('li');
      li.className = 'bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md p-3 flex justify-between items-center';
      li.innerHTML = `<span>${value}</span><button class="text-red-500" onclick="this.parentElement.remove()">üóëÔ∏è</button>`;
      document.getElementById('taskList').appendChild(li);

      taskTitle.value = '';
    };

    // Notes
    const notesContainer = document.getElementById('notesContainer');
    notesContainer.innerHTML = localStorage.getItem('kelnest_notes') || '';

    function saveNote() {
      localStorage.setItem('kelnest_notes', notesContainer.innerHTML);
      const status = document.getElementById('saveStatus');
      status.textContent = 'Saved ‚úì';
      setTimeout(() => status.textContent = '', 2000);
    }

    function downloadNotes() {
      const content = notesContainer.innerText;
      const blob = new Blob([content], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'notes.md';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function formatText(command) {
      document.execCommand(command, false, null);
      notesContainer.focus();
    }

    function undoAction() { document.execCommand('undo'); notesContainer.focus(); }
    function redoAction() { document.execCommand('redo'); notesContainer.focus(); }

    function insertHeading(level) {
      const selection = window.getSelection();
      if (!selection.rangeCount) return;
      const range = selection.getRangeAt(0);
      const heading = document.createElement('h' + level);
      heading.textContent = 'Heading';
      range.deleteContents();
      range.insertNode(heading);
    }
  </script>
</body>
</html>
