<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KelNest - Notion-Style Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            }
          }
        }
      }
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      height: 6px;
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 6px;
    }
    .task-block:focus-within {
      border-color: #6366f1;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white font-sans h-screen overflow-hidden">

<div class="flex h-full">
  <!-- Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-800 p-6 border-r dark:border-gray-700">
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-xl font-bold text-indigo-600 dark:text-indigo-400">KelNest 🪺</h1>
      <button id="darkModeToggle" class="text-lg">🌙</button>
    </div>
    <nav class="space-y-4">
      <button id="showTasks" class="w-full text-left px-4 py-2 rounded bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-300">Tasks</button>
      <button id="showNotes" class="w-full text-left px-4 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">Notes</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col overflow-hidden">

    <!-- Toolbar (sticky) -->
    <div id="notesToolbar" class="hidden sticky top-0 z-10 bg-white dark:bg-gray-800 p-4 border-b dark:border-gray-700 flex-wrap gap-2 flex text-sm">
      <button onclick="formatText('bold')" title="Bold" class="p-2 rounded bg-gray-100 dark:bg-gray-700">B</button>
      <button onclick="formatText('italic')" title="Italic" class="p-2 rounded bg-gray-100 dark:bg-gray-700">I</button>
      <button onclick="formatText('underline')" title="Underline" class="p-2 rounded bg-gray-100 dark:bg-gray-700">U</button>
      <button onclick="insertHeading(1)" title="Heading 1" class="p-2 rounded bg-gray-100 dark:bg-gray-700">H1</button>
      <button onclick="insertQuote()" title="Quote" class="p-2 rounded bg-gray-100 dark:bg-gray-700">❝</button>
    </div>

    <!-- Tasks Section -->
    <section id="tasksSection" class="flex-1 overflow-y-auto p-6 space-y-4">
      <h2 class="text-2xl font-semibold">🗂️ Task Board</h2>
      <div id="taskList" class="space-y-2"></div>
      <button onclick="addTask()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">+ Add Task</button>
    </section>

    <!-- Notes Section -->
    <section id="notesSection" class="hidden flex-1 overflow-y-auto p-6">
      <h2 class="text-2xl font-semibold mb-4">📝 Notes</h2>
      <div contenteditable="true" id="notesArea" class="flex-1 bg-white dark:bg-gray-700 rounded p-4 border dark:border-gray-600 min-h-[300px] focus:outline-none"></div>
    </section>

  </main>
</div>

<script>
  const tasks = JSON.parse(localStorage.getItem("kelnest_tasks") || "[]");

  function renderTasks() {
    const list = document.getElementById("taskList");
    list.innerHTML = "";
    tasks.forEach((task, i) => {
      const div = document.createElement("div");
      div.className = "task-block p-4 bg-white dark:bg-gray-800 rounded-xl border dark:border-gray-600 flex justify-between items-center";
      div.innerHTML = `<input value="${task}" oninput="tasks[${i}]=this.value;saveTasks()" class="bg-transparent flex-1 outline-none text-lg" />
        <button onclick="deleteTask(${i})" class="ml-4 text-red-500">🗑️</button>`;
      list.appendChild(div);
    });
  }

  function addTask() {
    tasks.push("New Task");
    saveTasks();
    renderTasks();
  }

  function deleteTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
  }

  function saveTasks() {
    localStorage.setItem("kelnest_tasks", JSON.stringify(tasks));
  }

  function formatText(command) {
    document.execCommand(command, false, null);
  }

  function insertHeading(level) {
    document.execCommand("formatBlock", false, `h${level}`);
  }

  function insertQuote() {
    document.execCommand("formatBlock", false, "blockquote");
  }

  document.getElementById("darkModeToggle").onclick = () => {
    document.documentElement.classList.toggle("dark");
  };

  document.getElementById("showTasks").onclick = () => {
    document.getElementById("tasksSection").classList.remove("hidden");
    document.getElementById("notesSection").classList.add("hidden");
    document.getElementById("notesToolbar").classList.add("hidden");
  };

  document.getElementById("showNotes").onclick = () => {
    document.getElementById("notesSection").classList.remove("hidden");
    document.getElementById("tasksSection").classList.add("hidden");
    document.getElementById("notesToolbar").classList.remove("hidden");
  };

  renderTasks();
</script>
</body>
</html>
